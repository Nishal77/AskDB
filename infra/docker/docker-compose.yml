
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: askdb-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-askyourdatabase}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - askdb-network
    restart: unless-stopped

  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
      args:
        NODE_ENV: production
    container_name: askdb-api
    env_file:
      - ../../.env
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-askyourdatabase}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-openai/gpt-4-turbo-preview}
      VECTOR_DB_HOST: postgres
      VECTOR_DB_PORT: 5432
      VECTOR_DB_DATABASE: ${POSTGRES_DB:-askyourdatabase}
      VECTOR_DB_USER: ${POSTGRES_USER:-postgres}
      VECTOR_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - '${API_PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - askdb-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
      args:
        NODE_ENV: production
    container_name: askdb-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/v1}
    ports:
      - '${WEB_PORT:-3001}:3000'
    depends_on:
      api:
        condition: service_healthy
    networks:
      - askdb-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  askdb-network:
    driver: bridge
